<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link

      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>15-tap</title>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button">Seoul</li>
        <li class="tab-button orange">Toronto</li>
        <li class="tab-button">California</li>
      </ul>

      <div class="tab-content">
        <p>Korea</p>
      </div>
      <div class="tab-content show">
        <p>Canada</p>
      </div>
      <div class="tab-content">
        <p>USA</p>
      </div>
    </div>

    <script>
      /*
      1. first button 누르면
      2. 모든 버튼에 붙은 orange class 제거
      3. first button에 orange class 추가
      4. 모든 div에 붙은 show class 제거
      5. first div 에 show class 추가
      */

      // 자주 쓰는 셀렉터 변수에 넣어두기
      const buttons = document.querySelectorAll(".tab-button");
      const contents = document.querySelectorAll(".tab-content");

      //  var & let 은 범위의 차이가 있음
      for (let i = 0; i < 3; i++) {
        buttons[i].addEventListener("click", function () {
          buttons.forEach((element) => {
            element.classList.remove("orange");
          });
          buttons[i].classList.add("orange");
          contents.forEach((element) => {
            element.classList.remove("show");
          });
          contents[i].classList.add("show");
        });
      }
