<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>11-email-regexr</title>
  </head>
  <div class="black-bg">
    <div class="white-bg">
      <h4>Please sign in</h4>
      <form action="success.html" name="Form" onsubmit="return validateForm()">
        <div class="my-3">
          <input type="text" class="form-control" name="answer_a" id="email" />
        </div>
        <div class="my-3">
          <input type="password" class="form-control" name="answer_b" id="b" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" id="close">Close</button>
      </form>
    </div>
  </div>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Sundresses on saleðŸ‘—</h4>
      <button class="btn btn-danger" id="signin">Sign in</button>
    </div>
    <script>
      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function () {
          document
            .getElementsByClassName("list-group")[0]
            .classList.toggle("show");
        });

      document.getElementById("signin").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.add("show-modal");
      });

      document.getElementById("close").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.remove("show-modal");
      });

      function validateForm() {
        var a = document.getElementById("email").value;
        var b = document.forms["Form"]["answer_b"].value;
        if (a == null || a == "" || b == null || b == "") {
          alert("Please Fill In All Required Fields");
          return false;
        }
        if (/\S+@\S+\.\S+/.test(a) == false) {
          alert("invalid email address format");
          return false;
        }
        if (/[A-Z]/.test(b) == false) {
          alert("a minimum of 1 upper case letter");
          return false;
        }
      }
    </script>
  </body>
</html>
