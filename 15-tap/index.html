<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>15-tap</title>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button">Products</li>
        <li class="tab-button">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <script>
      /*
     1. first button 누르면
     2. 모든 버튼에 붙은 orange class 제거
     3. first button에 orange class 추가
     4. 모든 div에 붙은 show class 제거
     5. first div 에 show class 추가
     */
      document
        .querySelectorAll(".tab-button")[0]
        .addEventListener("click", function () {
          document.querySelectorAll(".tab-button").classList.remove("orange");
          document.querySelectorAll(".tab-button")[0].classList.add("orange");
          document.querySelectorAll(".tab-content").classList.remove("show");
          document.querySelectorAll(".tab-content")[0].classList.add("show");
        });

      document
        .querySelectorAll(".tab-button")[1]
        .addEventListener("click", function () {
          document.querySelector(".tab-button").classList.remove("orange");
          document.querySelectorAll(".tab-button")[1].classList.add("orange");
          document.querySelectorAll(".tab-content").classList.remove("show");
          document.querySelectorAll(".tab-content")[1].classList.add("show");
        });

      document
        .querySelectorAll(".tab-button")[2]
        .addEventListener("click", function () {
          document.querySelector(".tab-button").classList.remove("orange");
          document.querySelectorAll(".tab-button")[2].classList.add("orange");
          document.querySelectorAll(".tab-content").classList.remove("show");
          document.querySelectorAll(".tab-content")[2].classList.add("show");
        });
    </script>
  </body>
</html>
