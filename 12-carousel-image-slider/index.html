<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>12-carousel-image-slider</title>
  </head>

  <body>
    <div style="overflow: hidden">
      <!-- 넘치는 요소를 숨김; -> 하단의 스크롤 바 사라짐-->
      <div class="slide-container">
        <div class="slide-box"><img src="car1.png" /></div>
        <div class="slide-box"><img src="car2.png" /></div>
        <div class="slide-box"><img src="car3.png" /></div>
      </div>
    </div>

    <button class="prior"><</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">></button>

    <script>
      var now = 1;
      document.querySelector(".next").addEventListener("click", function () {
        if (now == 1) {
          document.querySelector(".slide-container").style.transform =
            "translateX(-100vw)";
          now++;
        } else if (now == 2) {
          document.querySelector(".slide-container").style.transform =
            "translateX(-200vw)";
          now++;
        }
      });

      document.querySelector(".prior").addEventListener("click", function () {
        if (now == 3) {
          document.querySelector(".slide-container").style.transform =
            "translateX(-100vw)";
          now--;
        } else if (now == 2) {
          document.querySelector(".slide-container").style.transform =
            "translateX(0vw)";
          now--;
        }
      });

      document.querySelector(".slide-1").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(0vw)";
        now = 1;
      });

      document.querySelector(".slide-2").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(-100vw)";
        now = 2;
      }); /* 3. */

      document.querySelector(".slide-3").addEventListener("click", function () {
        document.querySelector(".slide-container").style.transform =
          "translateX(-200vw)";
        now = 3;
      });
    </script>
  </body>
</html>
