<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>10-regular-expression</title>
  </head>
  <body>
    <script>
      /* Regular expressions are patterns used to match character combinations in
      strings. */
      /a/.test("apples"); //Regular expressions -> 문자검사 가능
      /[a-z]/.test("apples"); //a-z 중 아무글자나 있나 true
      /[A-Z]/.test("apples"); //false
      /[a-zA-Z]/.test("apples"); // = 아무 알파벳 1개
      /^a/.test("abc"); //시작문자 검사하기
      /a$/.test("mia"); //끝문자 검사하기
      /a|b/.test("apples"); //a or b
    </script>
  </body>
</html>
