<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>08-break-test</title>
  </head>
  <p>What year was the korean war started?</p>
  <input type="text" id="answer">
  <button id="send-answer">Submit</button>

     <script>
       var click = 0;
       document.querySelector('#send-answer').addEventListener("click", function(){
          click++;
          var a = document.querySelector("#answer").value; 
          if(a=='1950'){
               alert("correct!")
          } else if (click >= 3 && a != '1950') {
               alert("ew")
          }
       });
     </script>
  </body>
</html>
