<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>06-</title>
  </head>
  <!-- 모달창 안에 <form> 만들기 -->
  <div class="black-bg">
    <div class="white-bg">
      <h4>Please sign in</h4>
      <!-- form: 서버로 정보를(이 상황에서는 유저 정보) 전송하려고 쓰는 것.
     form action="URL~~" 이 서버 URL로 form data 가 전송이 된다.
     현재 보낼 서버가 없으므로, local로 일단.. 암거나 만듦 > success.html -->
      <form action="success.html" name="Form" onsubmit="return validateForm()">
        <!-- ^ 폼 전송시 이동할 페이지임 -->
        <div class="my-3">
          <input type="text" class="form-control" name="answer_a" id="email" />
        </div>
        <div class="my-3">
          <input type="password" class="form-control" name="answer_b" id="b" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" id="close">Close</button>
      </form>
      <!--form-->
    </div>
  </div>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Sundresses on sale👗</h4>
      <button class="btn btn-danger" id="signin">Sign in</button>
    </div>
    <script>
      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function () {
          document
            .getElementsByClassName("list-group")[0]
            .classList.toggle("show");
        });

      document.getElementById("signin").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.add("show-modal");
      });

      document.getElementById("close").addEventListener("click", function () {
        document.querySelector(".black-bg").classList.remove("show-modal");
      });

      function validateForm() {
        var a = document.getElementById("email").value; // .value < 사용자가 input에 입력한 값을 출력해줌
        var b = document.forms["Form"]["answer_b"].value; // googled it
        if (a == null || a == "" || b == null || b == "") {
          alert("Please Fill In All Required Fields");
          return false;
        }
      }

      /** https://stackoverflow.com/questions/3937513/javascript-validation-for-empty-input-field
       */
    </script>
  </body>
</html>
